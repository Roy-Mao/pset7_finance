{% extends "layout.html" %}

{% block title %}
    Purchase
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                Stock Symbol: <input autocomplete="off" autofocus class="form-control" name="stock_name" placeholder="Stock symbol: NFLX" type="text"/>
            </div>
            <div class="form-group">
                Quantity: <input class="form-control" name="amount" placeholder="Amount" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Confirm</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
